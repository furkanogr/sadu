<div class="container" class="margin">
    <h2 style="margin: 25px;">{{KatAdi}} Kategorisi</h2>
    <app-urunAra></app-urunAra>
    <mat-card class="example-card" *ngFor="let kat of KatUrun">
        <mat-card-header>
            <mat-card-title>{{kat.urunBilgi?.Adi}}</mat-card-title>

        </mat-card-header>
        <img mat-card-image [src]="apiServis.siteUrl+'/Dosyalar/'+kat.urunBilgi?.UrunFoto" style="width: 230px; height: 170px;" />

        <mat-card-content>
            <p>
                {{kat.urunBilgi?.Fiyat | currency : '₺'}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" [routerLink]="['/siparis',kat.urunBilgi.urunId]">satın al</button>
        </mat-card-actions>
    </mat-card>


</div>
