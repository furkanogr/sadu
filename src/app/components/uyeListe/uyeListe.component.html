<div class="container">
    <h1>{{secUrun?.Adi}}</h1>
    <button mat-fab color="primary" [routerLink]="['/urun']">
  <mat-icon aria-label="label">arrow_back</mat-icon>
</button>&nbsp;
    <p></p>



    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{secUrun?.Adi}}</mat-card-title>
            <mat-card-subtitle>{{secUye?.KullaniciAdi}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="apiServis.siteUrl+'/Dosyalar/'+secUrun?.UrunFoto" alt="">
        <mat-card-content>
            <p></p>
            <p>
                {{secUrun?.Aciklama}}
            </p>
            <p></p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>


    <div class="row">
        <div class="col-md-4">
            <p>&nbsp;</p>
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar><img [src]="apiServis.siteUrl+'/Dosyalar/'+secUye?.UyeFoto" alt="" style="width: 50px; height: 50px;  border-radius: 50%;"></div>
                    <mat-card-title>İletişim Bilgileri</mat-card-title>
                    <mat-card-subtitle>{{secUye?.Email}} </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p><b>İsim : </b > {{secIletisim?.Ad}}</p>
                    <p><b>Soy isim : </b>{{secIletisim?.Soyad}}</p>
                    <p><b>Adres : </b>{{secIletisim?.Adres}}</p>
                    <p><b>telefon : </b>{{secIletisim?.Telefon}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button color="primary">
                        <mat-icon aria-label="label">add</mat-icon>
                      </button>&nbsp;
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="label">edit</mat-icon>
                      </button>&nbsp;
                    <button mat-icon-button color="warn">
                        <mat-icon aria-label="label">delete</mat-icon>
                      </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
