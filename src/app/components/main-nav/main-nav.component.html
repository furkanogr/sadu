<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar> <img src="../../../assets/logo.png" alt="">&nbsp; İSİM</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item>Anasayfa</a>

            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>settings</mat-icon> Admin
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/uye']">Üyeler</button>
                <button mat-menu-item [matMenuTriggerFor]="altmenu">
                    Item 2
                </button>
                <button mat-menu-item>Item 3</button>
            </mat-menu>
            <mat-menu #altmenu="matMenu">
                <button mat-menu-item>Alt Item 1</button>
                <button mat-menu-item>Alt Item 2</button>
            </mat-menu>


            <a mat-list-item [routerLink]="['/urun']">Ürünler</a>

        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z8">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <img src="../../../assets/logo.png" alt="">
            <span class="spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item [matMenuTriggerFor]="altmenu">
                    Item 2
                </button>
                <button mat-menu-item>Item 3</button>
            </mat-menu>
            <mat-menu #altmenu="matMenu">
                <button mat-menu-item>Alt Item 1</button>
                <button mat-menu-item>Alt Item 2</button>
            </mat-menu>
        </mat-toolbar>
        <!-- Add Content Here -->

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
