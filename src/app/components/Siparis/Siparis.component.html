<div class="container">
    <mat-card class="example-card" style="float: left;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"><img [src]="apiServis.siteUrl+'/Dosyalar/'+secUye?.UyeFoto" alt="" style="width: 50px; height: 50px;  border-radius: 50%;"></div>
            <mat-card-title>{{secUrun?.Adi}}</mat-card-title>
            <mat-card-subtitle>{{secIletisim?.Ad}} {{secIletisim?.Soyad}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="apiServis.siteUrl+'/Dosyalar/'+secUrun?.UrunFoto" style="width: 400px; height: auto;">
        <mat-card-content>
            <p>
                {{secUrun?.Aciklama}}
            </p>
            <p>Fiyat : {{secUrun?.Fiyat |currency : '₺'}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="SiparisEkle()">Satın Al</button>
        </mat-card-actions>
    </mat-card>
