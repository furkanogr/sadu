<mat-toolbar color="primary" class="mat-elevation-z8">
    <span>Düzenle</span>
</mat-toolbar>
<div class="container">
    <form [formGroup]="frm">
        <mat-form-field appearance="outline">
            <mat-label>Ürünün Adı</mat-label>
            <input matInput placeholder="Adi" formControlName="Adi" name="Adi" required type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Açıklama</mat-label>
            <input matInput placeholder="Aciklama" formControlName="Aciklama" name="Aciklama" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Aktiflik</mat-label>
            <input matInput placeholder="Aktiflik" formControlName="Aktiflik" name="Aktiflik" required type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fiyat</mat-label>
            <input matInput placeholder="Fiyat" formControlName="Fiyat" name="Fiyat" required type="text">
        </mat-form-field>
    </form>

    <button mat-raised-button color="accent" [disabled]="frm.invalid" (click)="dialogRef.close(frm.value)">Kaydet</button>&nbsp;
    <button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>
